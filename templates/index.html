<!DOCTYPE html>
<html>
<head>
  <title>Descargador YouTube</title>
</head>
<body>
  <h2>ðŸŽ¥ Descargador de YouTube (MP3/MP4)</h2>
  <form method="POST">
    <label>URL del video:</label><br>
    <input type="text" name="url" placeholder="https://youtu.be/..." size="50"><br><br>
    <label>Formato:</label>
    <select name="formato">
      <option value="mp4">MP4 (Video)</option>
      <option value="mp3">MP3 (Audio)</option>
    </select><br><br>
    <button type="submit">Descargar</button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul style="color:red;">
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
